<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Orbivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --orbivia-yellow: rgb(231,161,22);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: var(--orbivia-yellow);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    header img {
      height: 60px;
      margin-right: 1rem;
    }
    .logo-title {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      gap: 1rem;
    }
    .burger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
    nav {
      display: flex;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      margin: 0 1rem;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      border-radius: 4px;
    }
    nav a:hover,
    nav a.active {
      background: white;
      color: var(--orbivia-yellow);
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: var(--orbivia-yellow);
        position: absolute;
        right: 1rem;
        top: 70px;
        padding: 1rem;
        border-radius: 6px;
        z-index: 10;
      }
      nav.open {
        display: flex;
      }
      .burger {
        display: block;
      }
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .contact-form button {
      margin-top: 1.5rem;
      background: var(--orbivia-yellow);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background: #d49614;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--orbivia-yellow);
      color: white;
    }
    a.email {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-title">
      <img src="img/logo.png" alt="Logo Orbivia" />
      Orbivia
    </a>
    <div class="burger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="realisations.html">Réalisations</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>
    <div class="contact-form">
      <form onsubmit="sendMail(event)">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Envoyer</button>
        <p id="confirmation-message" style="display:none; color: green; margin-top: 1rem;">
          Merci, votre messagerie va s’ouvrir. Vous pouvez finaliser l’envoi.
        </p>
      </form>
    </div>
  </main>

  <footer>
    Contact : <a href="mailto:pierre.charlier@orbivia.fr" class="email">pierre.charlier@orbivia.fr</a> – © Orbivia
  </footer>

  <script>
    function toggleMenu() {
      document.querySelector('nav').classList.toggle('open');
    }

    function sendMail(event) {
      event.preventDefault();
      const name = encodeURIComponent(document.getElementById('name').value);
      const email = encodeURIComponent(document.getElementById('email').value);
      const message = encodeURIComponent(document.getElementById('message').value);

      const subject = `Contact depuis orbivia.fr de ${name}`;
      const body = `Nom : ${decodeURIComponent(name)}\nEmail : ${decodeURIComponent(email)}\n\n${decodeURIComponent(message)}`;

      document.getElementById('confirmation-message').style.display = 'block';

      window.location.href = `mailto:pierre.charlier@orbivia.fr?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
