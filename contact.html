<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Orbivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --orbivia-yellow: rgb(231,161,22);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: var(--orbivia-yellow);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 60px;
      margin-right: 1rem;
    }
    .logo-title {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      gap: 1rem;
    }
    nav {
      display: flex;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      margin: 0 1rem;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      border-radius: 4px;
    }
    nav a:hover, nav a.active {
      background: white;
      color: var(--orbivia-yellow);
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .contact-form input.error,
    .contact-form textarea.error {
      border: 2px solid red;
      background-color: #ffe6e6;
    }
    .contact-form button {
      margin-top: 1.5rem;
      background: var(--orbivia-yellow);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background: #d49614;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .popup-content h2 {
      margin-bottom: 1rem;
    }
    .popup-content button {
      margin-top: 1rem;
      background: var(--orbivia-yellow);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--orbivia-yellow);
      color: white;
    }
    a.email {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-title">
      <img src="img/logo.png" alt="Logo Orbivia" />
      Orbivia
    </a>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="realisations.html">Réalisations</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>

    <div class="contact-form">
      <form id="contact-form">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="Jean Dupont" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="jean.dupont@email.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Votre message..." required></textarea>

        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </main>

  <!-- Popup de confirmation -->
  <div class="popup" id="confirmation-popup">
    <div class="popup-content">
      <h2>Merci !</h2>
      <p>Votre message a bien été envoyé.</p>
      <button onclick="closePopup()">Fermer</button>
    </div>
  </div>

  <footer>
    Contact : <a href="mailto:pierre.charlier@orbivia.fr" class="email">pierre.charlier@orbivia.fr</a> – © Orbivia
  </footer>

  <script>
    function closePopup() {
      document.getElementById('confirmation-popup').style.display = 'none';
    }

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const nameField = document.getElementById("name");
      const emailField = document.getElementById("email");
      const messageField = document.getElementById("message");

      const name = nameField.value.trim();
      const email = emailField.value.trim();
      const message = messageField.value.trim();

      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      let valid = true;

      [nameField, emailField, messageField].forEach(f => f.classList.remove("error"));

      if (!name) { nameField.classList.add("error"); valid = false; }
      if (!email || !emailRegex.test(email)) { emailField.classList.add("error"); valid = false; }
      if (!message) { messageField.classList.add("error"); valid = false; }

      if (!valid) return;

      const formData = new FormData();
      formData.append("name", name);
      formData.append("email", email);
      formData.append("message", message);
      formData.append("_captcha", "false");

      fetch("https://fabform.io/f/-zYKMbp", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("contact-form").reset();
          document.getElementById("confirmation-popup").style.display = "flex";
        } else {
          alert("Une erreur est survenue. Veuillez réessayer.");
        }
      })
      .catch(() => {
        alert("Impossible d’envoyer le message.");
      });
    });
  </script>
</body>
</html>
