<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Orbivia</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: rgb(231,161,22);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slide-down 0.6s ease-out;
    }

    .logo {
      height: 60px;
    }

    .logo-link {
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      transition: background 0.3s, color 0.3s;
      border-radius: 4px;
    }

    nav a:hover {
      background: white;
      color: rgb(231,161,22);
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-info {
      flex: 1;
      min-width: 300px;
      background-color: #f0f0f0;
      padding: 2rem;
      border-radius: 8px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: rgb(231,161,22);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #d6951d;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgb(231,161,22);
      color: white;
    }

    a.email {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link">
      <img src="img/logo.png" alt="Logo Orbivia" class="logo">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="realisations.html">Réalisations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>
    <div class="contact-container">
      <div class="contact-form">
        <form action="mailto:pierre.charlier@orbivia.fr" method="POST" enctype="text/plain">
          <input type="text" name="name" placeholder="Votre nom" required>
          <input type="email" name="email" placeholder="Votre email" required>
          <textarea name="message" rows="6" placeholder="Votre message" required></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
      <div class="contact-info">
        <h2>Orbivia</h2>
        <p>30 rue Jules Guesde<br>59390 Lys-lez-Lannoy</p>
        <p>Email : <a href="mailto:pierre.charlier@orbivia.fr">pierre.charlier@orbivia.fr</a></p>
      </div>
    </div>
  </main>

  <footer>
    Contact : <a href="mailto:pierre.charlier@orbivia.fr" class="email">pierre.charlier@orbivia.fr</a> – © Orbivia
  </footer>
</body>
</html>
