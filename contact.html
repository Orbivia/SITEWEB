<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Orbivia</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-info {
      flex: 1;
      min-width: 300px;
      background-color: #f0f0f0;
      padding: 2rem;
      border-radius: 8px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #20232a;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #444950;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Orbivia" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="realisations.html">Réalisations</a></li>
        <li><a href="equipements.html">Équipements</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>
    <div class="contact-container">
      <div class="contact-form">
        <form action="mailto:contact@orbivia.fr" method="POST" enctype="text/plain">
          <input type="text" name="name" placeholder="Votre nom" required>
          <input type="email" name="email" placeholder="Votre email" required>
          <textarea name="message" rows="6" placeholder="Votre message" required></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
      <div class="contact-info">
        <h2>Orbivia</h2>
        <p>30 rue Jules Guesde<br>59390 Lys-lez-Lannoy</p>
        <p>Email : <a href="mailto:contact@orbivia.fr">contact@orbivia.fr</a></p>
      </div>
    </div>
  </main>

  <footer>
    © Orbivia – Tous droits réservés
  </footer>
</body>
</html>
