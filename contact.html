<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Orbivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --orbivia-yellow: rgb(231,161,22);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: var(--orbivia-yellow);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    header img {
      height: 60px;
      margin-right: 1rem;
    }
    .logo-title {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      gap: 1rem;
    }
    .burger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
    nav {
      display: flex;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      margin: 0 1rem;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      border-radius: 4px;
    }
    nav a:hover,
    nav a.active {
      background: white;
      color: var(--orbivia-yellow);
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: var(--orbivia-yellow);
        position: absolute;
        right: 1rem;
        top: 70px;
        padding: 1rem;
        border-radius: 6px;
        z-index: 10;
      }
      nav.open {
        display: flex;
      }
      .burger {
        display: block;
      }
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .contact-info {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto 2rem auto;
      line-height: 1.6;
    }
    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .contact-form input.error,
    .contact-form textarea.error {
      border: 2px solid red;
      background-color: #ffe6e6;
    }
    .contact-form button {
      margin-top: 1.5rem;
      background: var(--orbivia-yellow);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background: #d49614;
    }
    .popup-confirm {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .popup-content button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: var(--orbivia-yellow);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--orbivia-yellow);
      color: white;
    }
    a.email {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-title">
      <img src="img/logo.png" alt="Logo Orbivia" />
      Orbivia
    </a>
    <div class="burger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="realisations.html">Réalisations</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>

    <div class="contact-info">
      <h2>Coordonnées</h2>
      <p><strong>Adresse :</strong><br>30 rue Jules Guesde<br>59390 Lys-lez-Lannoy</p>
      <p><strong>Email :</strong><br><a href="mailto:pierre.charlier@orbivia.fr">pierre.charlier@orbivia.fr</a></p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2532.7025097498944!2d3.1916883!3d50.6975003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c30eebadcb40cb%3A0x8721793f9e50b1d4!2s30%20Rue%20Jules%20Guesde%2C%2059390%20Lys-lez-Lannoy!5e0!3m2!1sfr!2sfr!4v1716292382303!5m2!1sfr!2sfr"
        width="100%" height="300" style="border:0; margin-top:1rem; border-radius: 8px;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="contact-form">
      <form action="https://fabform.io/f/-zYKMbp" method="POST" onsubmit="return validateForm(event)">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required placeholder="Jean Dupont">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="jean.dupont@email.com">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required placeholder="Votre message..."></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </main>

  <div class="popup-confirm" id="popup">
    <div class="popup-content">
      <h2>Merci pour votre message !</h2>
      <p>Nous vous répondrons dans les plus brefs délais.</p>
      <button onclick="closePopup()">Fermer</button>
    </div>
  </div>

  <footer>
    Contact : <a href="mailto:pierre.charlier@orbivia.fr" class="email">pierre.charlier@orbivia.fr</a> – © Orbivia
  </footer>

  <script>
    function toggleMenu() {
      document.querySelector('nav').classList.toggle('open');
    }

    function validateForm(event) {
      const form = event.target;
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      let valid = true;

      form.name.classList.remove('error');
      form.email.classList.remove('error');
      form.message.classList.remove('error');

      if (!name) {
        form.name.classList.add('error');
        valid = false;
      }
      if (!email || !emailRegex.test(email)) {
        form.email.classList.add('error');
        valid = false;
      }
      if (!message) {
        form.message.classList.add('error');
        valid = false;
      }

      if (!valid) {
        event.preventDefault();
        return false;
      }

      event.preventDefault(); // Empêche soumission immédiate
      setTimeout(() => {
        document.getElementById("popup").style.display = "flex";
      }, 200);
      setTimeout(() => {
        form.submit(); // Lance le POST Fabform
      }, 2000);
      return false;
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
