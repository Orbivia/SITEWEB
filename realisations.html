<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réalisations - Orbivia</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: rgb(231,161,22);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slide-down 0.6s ease-out;
    }

    .logo {
      height: 60px;
    }

    .logo-link {
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      transition: background 0.3s, color 0.3s;
      border-radius: 4px;
    }

    nav a:hover {
      background: white;
      color: rgb(231,161,22);
    }

    main {
      padding: 2rem;
      animation: fade-in 1s ease;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .gallery-item {
      background: white;
      border-left: 6px solid rgb(231,161,22);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    .gallery-caption {
      margin-top: 0.5rem;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgb(231,161,22);
      color: white;
    }

    a.email {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link">
      <img src="img/logo.png" alt="Logo Orbivia" class="logo">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="realisations.html">Réalisations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Nos Réalisations</h1>
    <div class="gallery-container">

      <div class="gallery-item">
        <img src="img/KeyDuino.png" alt="KeyDuino">
        <div class="gallery-caption">KeyDuino</div>
      </div>
      <div class="gallery-item">
        <img src="img/OzOne.jpg" alt="OzOne">
        <div class="gallery-caption">OzOne</div>
      </div>
      <div class="gallery-item">
        <img src="img/Videobook.png" alt="Videobook">
        <div class="gallery-caption">Videobook</div>
      </div>
      <div class="gallery-item">
        <img src="img/Photobooth.jpg" alt="Photobooth">
        <div class="gallery-caption">Photobooth</div>
      </div>
      <div class="gallery-item">
        <img src="img/Audiobook.jpg" alt="Audiobook">
        <div class="gallery-caption">Audiobook</div>
      </div>
    </div>
  </main>

  <footer>
    Contact : <a href="mailto:pierre.charlier@orbivia.fr" class="email">pierre.charlier@orbivia.fr</a> – © Orbivia
  </footer>
</body>
</html>
