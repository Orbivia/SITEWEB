<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réalisations - Orbivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --orbivia-yellow: rgb(231,161,22);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: var(--orbivia-yellow);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo-title {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      gap: 1rem;
    }
    .logo-title img {
      height: 60px;
      margin-right: 0;
    }
    .burger {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
    nav {
      display: flex;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      margin: 0 1rem;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      border-radius: 4px;
    }
    nav a:hover,
    nav a.active {
      background: white;
      color: var(--orbivia-yellow);
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: var(--orbivia-yellow);
        position: absolute;
        right: 1rem;
        top: 70px;
        padding: 1rem;
        border-radius: 6px;
        z-index: 10;
      }
      nav.open {
        display: flex;
      }
      .burger {
        display: block;
      }
    }
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin: 2rem 0 1rem;
    }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .gallery-item {
      background: white;
      border-radius: 8px;
      border-left: 5px solid transparent;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s, border-left 0.3s;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      border-left: 5px solid var(--orbivia-yellow);
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    .gallery-item h3 {
      padding: 1rem;
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }
    .popup-content {
      background: white;
      margin: 10% auto;
      padding: 2rem;
      max-width: 600px;
      border-radius: 8px;
      position: relative;
      text-align: center;
    }
    .popup-content img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-title">
      <img src="img/logo.png" alt="Logo Orbivia">
      Orbivia
    </a>
    <div class="burger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav id="main-nav">
      <a href="index.html">Accueil</a>
      <a href="realisations.html" class="active">Réalisations</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2 class="section-title">Nos Réalisations</h2>
    <div class="gallery-container" id="gallery"></div>
  </main>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <img id="popup-img" src="" alt="Projet">
      <h2 id="popup-title"></h2>
      <p id="popup-desc"></p>
    </div>
  </div>

  <script>
    const projets = [
      { title: "AudioBook", img: "img/Projets/Audiobook.jpg", desc: "Réalisation de livres d’or audio à partir de téléphones anciens." },
      { title: "Banc3D", img: "img/Projets/Banc3D.jpg", desc: "Banc imprimé 3D en béton inspiré d’un peigne urbain." },
      { title: "Capsule", img: "img/Projets/CAPSULE.jpg", desc: "Capsule temporelle numérique à message différé." },
      { title: "ClefPPG", img: "img/Projets/ClefPPG.jpg", desc: "Capteur de rythme cardiaque PPG compact." },
      { title: "CompteurTours", img: "img/Projets/CompteurTours.jpg", desc: "Compteur de rotation pour roue de rongeur en clinique." },
      { title: "ECGReader", img: "img/Projets/ECGReader.jpg", desc: "Capteur ECG Bluetooth pour télémédecine." },
      { title: "KeyDuinoNano", img: "img/Projets/KeyDuinoNano.jpg", desc: "Mini lecteur NFC ultra compact." },
      { title: "KeyDuino", img: "img/Projets/KeyDuino.jpg", desc: "Lecteur NFC basé Arduino pour makers." },
      { title: "LIDAR", img: "img/Projets/LIDAR.jpg", desc: "Capteur LIDAR portable pour drones." },
      { title: "NFCMatcher", img: "img/Projets/NFCMatcher.jpg", desc: "Calibrateur automatique d’antenne NFC." },
      { title: "NFCRing", img: "img/Projets/NFCRing.jpg", desc: "Bague connectée NFC pour identification." },
      { title: "OzOne", img: "img/Projets/OzOne.jpg", desc: "Contrôle d'accès NFC connecté Wi-Fi." },
      { title: "PhotoboothV1", img: "img/Projets/PhotoboothV1.jpg", desc: "Première version de borne photo événementielle." },
      { title: "PhotoboothV2", img: "img/Projets/PhotoboothV2.jpg", desc: "Version compacte et transportable de la borne selfie." },
      { title: "Sculpture3D", img: "img/Projets/Sculpture3D.jpg", desc: "Dôme urbain 3D en béton pour espaces publics." },
      { title: "StethoPassif", img: "img/Projets/StethoscopePassif.jpg", desc: "Stéthoscope biomimétique passif sans électronique." },
      { title: "Stethoscope", img: "img/Projets/STETHOSCOPE.jpg", desc: "Stéthoscope Bluetooth amplifié pour enseignement." },
      { title: "TableNFC", img: "img/Projets/TableNFC.jpg", desc: "Table connectée avec contrôle NFC." },
      { title: "Torkeo", img: "img/Projets/Torkeo.jpg", desc: "Dispositif au cou pour suivi de troubles cognitifs." },
      { title: "Videobook", img: "img/Projets/VIDEOBOOK.jpg", desc: "Livre d’or vidéo rétro pour événements." },
      { title: "Notaboo", img: "img/Projets/Notaboo.png", desc: "Toilettes portatives pour personnes en situation de handicap." }
    ];

    const container = document.getElementById('gallery');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');
    const popupTitle = document.getElementById('popup-title');
    const popupDesc = document.getElementById('popup-desc');

    projets.forEach((proj) => {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      item.innerHTML = `<img src="${proj.img}" alt="${proj.title}"><h3>${proj.title}</h3>`;
      item.addEventListener('click', () => openPopup(proj));
      container.appendChild(item);
    });

    function openPopup(proj) {
      popupImg.src = proj.img;
      popupTitle.textContent = proj.title;
      popupDesc.textContent = proj.desc;
      popup.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
    }

    popup.addEventListener('click', (e) => {
      if (!document.querySelector('.popup-content').contains(e.target)) {
        closePopup();
      }
    });

    function toggleMenu() {
      document.getElementById('main-nav').classList.toggle('open');
    }
  </script>

  <footer style="background: var(--orbivia-yellow); color: white; text-align: center; padding: 1rem;">
    Contact : <a href="mailto:pierre.charlier@orbivia.fr" style="color: white; text-decoration: underline;">pierre.charlier@orbivia.fr</a> – © Orbivia
  </footer>
</body>
</html>
